{% extends 'base.html' %}
{% load static %}

{% block MAIN %}
<div class="col py-3">
  <div class="block-header">
      <h2>Examenes</h2>
      <small class="text-muted"></small>
  </div>

  <div class="row">
      <div class="col-lg-12 col-md12 col-sm-12">
          <div class="card">
              <div class="body">
                  <div class="row">
                      <button type="button"  class="btn btn-info mb-4"   data-toggle="modal" data-target="#form">
                          Ingresar Examen
                      </button>  
                      <table class="table">
                          <thead class="thead-inverse">
                            <tr>
                              <th>#</th>
                              <th>Nombre</th>
                              <th>Rut</th>
                              <th>Tipo de Examen</th>
                              <th>Nombre Medico Tratante</th>
                            </tr>
                          </thead>
                          <tbody id="Datos">
                            
                          </tbody>
                        </table>
                  </div>
              </div>
          
                <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header border-bottom-0">
                        <h5 class="modal-title" id="exampleModalLabel">Ingresar Examen</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <form id="formulario" action="" method="POST" novalidate>
                        {% csrf_token %}
                        <div class="modal-body">
                          <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="id_nombre" name="nombre" placeholder="Ingresar su nombre" required>
                            <small class="form-text text-muted">su informacion esta encriptada</small>
                          </div>
                          <div class="form-group">
                              <label for="Rut">Rut</label>
                              <input type="text" class="form-control" id="Rut" placeholder="Ingresar Rut" required>
                            </div>
                            <div class="form-group">
                              <label for="tipo examen">Tipo de Examen</label>
                              <input type="text" class="form-control" id="Tipo" placeholder="Ingresar Tipo de Examen" required>
                            </div>
                            <div class="form-group">
                              <label for="Medico">Nombre medico Tratante</label>
                              <input type="text" class="form-control" id="Medico" placeholder="Ingresar nombre Medico" required>
                            </div>
                          
                        </div> <!--modal body-->
                        <div class="modal-footer border-top-0 d-flex justify-content-center">
                          <button type="submit" id="enviar" data-dismiss="modal" class="btn btn-success disabled">Agregar</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
  </div>

</div>
{% endblock MAIN %}
